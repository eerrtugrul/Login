<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
   
    <div class="container">


      
     <div class="logo">
        <img src="logo.jpg" "Logo">
     </div> 
    
     <form action="#">
     
        <div class="title"> Login</div>
     
     <div class="input-box">
        <input type="email" placeholder="Email Giriniz..." required>
        <div class="underline"></div>
     </div>
     
     <div class="input-box">
        <input type="password"
        placeholder="Şifrenizi Giriniz..." required>
        <div class="underline"></div>
     </div>

     <div class="input-box">
        <input type="submit" value="Giriş Yap">
     </div>

     </form>

     <div class="text">
        veya Sosyal Medyayla Bağlanın
     </div>
    
     <!-- SOSYAL MEDYA BUTONLARI-->

     <div class="instagram">
        <a href="#"><i class="fa-brands fa-instagram"></i></i>
        Instagram ile Giriş</a>
     </div>

     <div class="twitter">
        <a href="#"><i class="fa-brands fa-twitter"></i>
        Twitter ile Giriş</a>
     </div>

     <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook-f"></i>
            Facebook ile Giriş</a>
     </div>

    </div>
</body>
</html>
